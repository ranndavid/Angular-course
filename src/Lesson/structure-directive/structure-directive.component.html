It uses for add or remove Html elements <br>
<button (click)="showtext()">Button</button>
<h2 *ngIf="isCambo; else notCambodia">Welcome to true</h2> 
<!-- <h2 *ngIf="false">Welcome to true</h2>  -->

<!-- is false display brazil -->
<ng-template #notCambodia>
    <h2>Brazil</h2>
</ng-template>

<!-- ngSwitch -->
<div [ngSwitch]="selectedValue">
    <div *ngSwitchCase="'case1'">Content for Case 1</div>
    <div *ngSwitchCase="'case2'">Content for Case 2</div>
    <div *ngSwitchCase="'case3'">Content for Case 3</div>
    <div *ngSwitchDefault>Default Content</div>
</div>
<div *ngFor="let item of names; index as i"><h5>{{i+1}}-{{item}}</h5></div>
